<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>

        <textarea name="" id="area"></textarea>

        <div class="calc" id="calc">
            <button class="btn" id="btn-+">+</button>
            <button class="btn" id="btn--">-</button>
            <button class="btn" id="btn-x">X</button>
            <button class="btn" id="btn-/">/</button>

            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="btn-.">.</button>

            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="btn-,">,</button>

            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>

            <button class="btn btn-O" id="btn-0">0</button>
            <button class="btn" id="btn-sup">x<sup>2</sup></button>
            <button class="btn btn-equal" id="btn-equal">=</button>
        </div>

        <button class="btn-limpar" onclick="limpar()">Limpar</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
